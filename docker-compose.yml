version: '3.8'

services:
  # SQL Server database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: transport-system-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_Strong_Password_123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Your_Strong_Password_123 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - transport-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transport-system-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=TransportSystemDb;User Id=sa;Password=Your_Strong_Password_123;TrustServerCertificate=True;
      - JWT__Secret=YourSuperSecretKeyForJWTTokenGeneration1234567890
      - JWT__Issuer=TransportSystemAPI
      - JWT__Audience=TransportSystemClient
      - JWT__ExpirationInHours=1
    ports:
      - "5148:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - transport-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transport-system-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - transport-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local

networks:
  transport-network:
    driver: bridge
