name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      id: test
      continue-on-error: true
      run: |
        # Check if any test projects exist
        if find . -name "*.Tests.csproj" -o -name "*Tests.csproj" | grep -q .; then
          dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
          echo "has_tests=true" >> $GITHUB_OUTPUT
        else
          echo "No test projects found. Skipping tests."
          echo "has_tests=false" >> $GITHUB_OUTPUT
        fi

    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: steps.test.outputs.has_tests == 'true' && always()
      with:
        filename: backend/coverage/**/coverage.cobertura.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: steps.test.outputs.has_tests == 'true' && github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Check formatting
      continue-on-error: true
      run: |
        # Check if .editorconfig exists
        if [ -f ".editorconfig" ]; then
          dotnet format --verify-no-changes --verbosity diagnostic || echo "Format check failed or not configured"
        else
          echo "No .editorconfig found. Skipping format check."
        fi
